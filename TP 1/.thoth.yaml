host: khemenu.thoth-station.ninja
tls_verify: true
requirements_format: pip

runtime_environments:
  - name: python38
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.8"
    recommendation_type: latest

managers:
  - name: update
    configuration:
      labels: [bot]
  - name: info
  - name: version
    configuration:
      maintainers:
        - dossal
      assignees:
        - dossal
      labels: [bot]
      changelog_file: true
